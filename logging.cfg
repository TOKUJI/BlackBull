[loggers]
keys=root

[handlers]
keys=file, console

[formatters]
keys=format, form01

[logger_root]
level=NOTSET
handlers=file, console

[formatter_form01]
format=%(levelname)-17s:%(name)s:%(lineno)d %(message)s
class=blackbull.logger.ColoredFormatter

[formatter_format]
format=%(levelname)-17s:%(name)s:%(lineno)d %(message)s
class=logging.Formatter

[handler_console]
class=StreamHandler
level=WARNING
formatter=form01
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=format
args=('asgi.log', 'w')


